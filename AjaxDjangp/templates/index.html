<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>


    <h1 class="text-center p-4">Hello, world!</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-4">
                <div class="h3">Form Part</div>
                <form action = ""  id="AjaxC">
                    <div class="mb-3">
                      <label for="UserEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="UserEmail" name="UserEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="UserPass" class="form-label">Password</label>
                      <input type="password" class="form-control" id="UserPass" name="UserPass">
                    </div>
                    <div class="mb-3">
                        <label for="UserNumber" class="form-label">PhoneNumber</label>
                        <input type="number" class="form-control" id="UserNumber" name="UserNumber">
                      </div>
                    <button type="submit" name="forumsubmit"  id="forumsubmit" class="btn btn-success">Submit</button>
                  </form>
            </div>


            <!--Second Part-->

            <div class="col-6 col-md-8">
                <div class="h3">Table Information Part</div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">PhoneNumber</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                    </tbody>
                  </table>



            </div>



        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
      $("#AjaxC").submit(function(){
        let user_email = $('input[name="UserEmail"]').val().trim();
        let user_pass = $('input[name="UserPass"]').val().trim();
        let user_number = $('input[name="UserNumber"]').val().trim();
        if(user_email && user_pass && user_number){
          $.ajax({
            url: '/DataSave/',
            data: {
              'UserEmail': user_email,
              'UserPass': user_pass,
              'UserNumber': user_number
            },
            datatype: 'json',
            success: function(data){
              console.log(data);
            }
          });
        }
        else{
          alert("Kindly Fillup All Fields");
        }
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
